{%extends 'index.html'%}

{% block title %}
	    <title>Registro usuario</title>
{% endblock %}

{%block cuerpo %}
	
	
	<div class="container ">
		<div class="row">
			<div class="col-xs-12">
			<h2>Bienvenido {{ user.username }}</h2><br>
			<h2>Pais : {{user.perfil.pais }}</h2>
			<img src="/media/{{ user.perfil.avatar}}" alt="avatar">
			<img src="{{ user.perfil.avatar.url_50x50}}" alt="avatar">
			<img src="{{ user.perfil.avatar.url_200x200}}" alt="avatar">
			</div>
		</div>
		<!--<a href="/modificar/">Editar perfil</a>-->
		<li><a href="/">Inicio</a></li>
	</div>
	
	
{% endblock %}
